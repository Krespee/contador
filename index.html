<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>To Do</title>
</head>
<body>
    
    <div class="container mt-3 text-center">
        <h1>Lista de cosas por hacer...</h1>
        <hr>
        <form>
            <div class="mb-3">
              <label for="inputToDo" class="form-label">Agregar Tarea</label>
              <input type="text" class="form-control" id="inputToDo">
            </div>
            <button type="submit" class="btn btn-primary" id="submitBtn">Agregar</button>
          </form>
    </div>

    <div class="container mt-3">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Que hacer</th>
                <th scope="col">Realizado</th>
                <th scope="col">Accion</th>
              </tr>
            </thead>
            <tbody id="table">
            </tbody>
          </table>
    </div>

    <script src="/script/app.js"></script>
</body>
</html>
